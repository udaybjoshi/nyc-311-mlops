bundle:
  name: nyc-311-mlops

include:
  - .databricks/bundle.yml    # keep single source of truth

artifacts:
  default:
    type: whl
    path: .
    build: python -m pip install --upgrade build && python -m build

variables:
  env:
    description: "Environment (dev|qa|prod)"
    default: dev

targets:
  dev:
    default: true
    variables: { env: dev }
  qa:
    variables: { env: qa }
  prod:
    variables: { env: prod }
